<div class="container">
  <h1 style="text-align:center">Welcome to Quotes-App!</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let quote of quotes;let i=index">
        <div>
          <h6 id={{i}}>{{quote.name}} due on {{quote.completeDate|date}}</h6>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div>
        <div *ngIf='quote.showDescription'>
          <!-- <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeGoal($event,i)'></app-quote-detail> -->
          <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isDelete)='deleteQuote($event,i)'(quotelike)='quotelike($event)'(quoteunlike)='quoteunlike($event)' >
          </app-quote-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
  <!-- </ul> -->
  <p *ngIf="quotes.length >0">this is your beautiful quotes</p>
</div>
